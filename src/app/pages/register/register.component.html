<div class="register">
    <footer></footer>
    <div class="register-page-paragraph"></div>
    <form  (ngSubmit)="onSaveUser()">
        <label for="phone-number">Phone number:</label>
        <input [(ngModel)]="phoneNumber" type="tel" name="phone-number" pattern="[0-9]{10}">

        <label for="user-name">Username:</label>
        <input [(ngModel)]="userName" required="text" type="text" name="user-name" class="user-name">

    </form>
    <p>{{phoneNumber}</p>
</div>
