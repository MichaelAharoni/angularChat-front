<input type="text" #roomName placeholder="Enter room name" id="room-name" />
<button (click)="sendRoomName(roomName)">Send</button>
<button (click)="createOffer()">startCall</button>
<div #videoGrid class="video-grid">
    <video #localVideo (click)="switchLocalToRemoteSrc()" [muted]="true" class="local-video" autoplay
        playsinline></video>
    <div class="remoteContainer" #remoteContainer>
        <video class="remote-video" autoplay playsinline #remoteVideo></video>
        <div class="call-action">
            <button class="device video" (click)="muteVideo()"><span
                    [ngClass]="{muted:true,'is-shown':isVideo}"></span></button>
            <button class="device audio" (click)="muteAudio()"><span
                    [ngClass]="{muted:true,'is-shown':isAudio}"></span></button>
            <button class="device toggle-camera"
                (click)="toggleCamera()"><span [ngClass]="{front:cameraMode === 'user',rear:cameraMode === 'environment'}"></span></button>
            <button class="device"><span class="hang"></span></button>
        </div>
        <a routerLink="">Home</a>
    </div>
</div>
<section *ngIf="isGettingACall" class="getting-call-modal">
    <h1>You having a phone call !</h1>
    <button (click)="answerCall(true)">Answer</button>
    <button (click)="answerCall(false)">Deny</button>
</section>
