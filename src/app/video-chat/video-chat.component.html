<input type="text" #roomName placeholder="Enter room name" id="room-name" />
<button (click)="sendRoomName(roomName)">Send</button>
<button (click)="createOffer('phone')">startCall</button>
<button (click)="renewOffer('phone')">join call</button>
<div #videoGrid class="video-grid">
    <video #localVideo (click)="switchLocalToRemoteSrc()" [muted]="true" class="local-video" autoplay
        playsinline></video>
    <section #remotesContainer class="remotes-container" [ngClass]="{'multi':remotesStream.length > 1}"></section>
    <div class="call-action">
        <button class="mute-video" (click)="muteVideo()">{{isVideo ? 'Hide' : 'Unhide'}} video</button>
        <button class="mute-audio" (click)="muteAudio()">{{isAudio ? 'Mute' : 'Unmute'}}</button>
        <button class="toggle-camera" (click)="toggleCamera()">{{cameraMode}}</button>

        <a routerLink="">Home</a>
    </div>
</div>
<section *ngIf="isGettingACall" class="getting-call-modal">
    <h1>You having a phone call !</h1>
    <button (click)="answerCall(true)">Answer</button>
    <button (click)="answerCall(false)">Deny</button>
</section>
